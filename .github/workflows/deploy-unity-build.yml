name: Deploy Unity WebGL Build

on:
  # Trigger when BlockMerge2d repository pushes to main
  repository_dispatch:
    types: [unity-build-ready]
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  receive-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout DemoWeb repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # - name: Download Unity Build Artifact
