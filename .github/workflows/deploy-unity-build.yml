      #     fi
      #     mkdir -p game
      
      # - name: Move build to game folder
      #   run: |
      #     mv game-temp/* game/
      #     rm -rf game-temp
      
      - name: Decompress Brotli files
        run: |
          # Install brotli if not present (usually is on ubuntu-latest)
          sudo apt-get update && sudo apt-get install -y brotli
          
          # Decompress all .br files and rename them
          # We keep the originals for now or just replace them?
          # Replacing is better so index.html can point to the uncompressed ones.
          find game/Build -name "*.br" -exec sh -c 'brotli -d "$1" && rm "$1"' _ {} \;
      
      - name: Ensure .nojekyll exists
        run: |
          touch .nojekyll
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add game/ .nojekyll
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ® Auto-deploy Unity WebGL build from BlockMerge2d" && git push)
